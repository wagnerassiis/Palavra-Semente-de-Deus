<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículo Aleatório da Bíblia</title>
</head>
<body>
  <h1>Versículo Aleatório da Bíblia</h1>
  <button onclick="getRandomVerse()">Obter Versículo</button>
  <p id="verse"></p>

  <script>
    const verses = [
      "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna. - João 3:16",
      "O Senhor é o meu pastor, nada me faltará. - Salmo 23:1",
      "Confia no Senhor de todo o teu coração, e não te estribes no teu próprio entendimento. - Provérbios 3:5",
	  "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, que nos abençoou com todas as bênçãos espirituais nas regiões celestiais em Cristo. Efésios 1:3",
	  "Mas o homem que observa atentamente a lei perfeita, que traz a liberdade, e persevera na prática dessa lei, não esquecendo o que ouviu mas praticando-o, será feliz naquilo que fizer.Tiago 1:25",
	  "Amados, se o nosso coração não nos condenar, temos confiança diante de Deus e recebemos dele tudo o que pedimos, porque obedecemos aos seus mandamentos e fazemos o que lhe agrada. E este é o seu mandamento: Que creiamos no nome de seu Filho Jesus Cristo e que nos amemos uns aos outros, como ele nos ordenou.1 João 3:21-23",
	  "Ele respondeu: Antes, felizes são aqueles que ouvem a palavra de Deus e lhe obedecem.Lucas 11:28",
      // Adicione mais versículos conforme necessário
    ];

    function getRandomVerse() {
      // Escolhe um índice aleatório do array
      const randomIndex = Math.floor(Math.random() * verses.length);
      
      // Obtém o versículo aleatório
      const randomVerse = verses[randomIndex];

      // Exibe o versículo na página
      document.getElementById('verse').innerText = randomVerse;
    }
  </script>
</body>
</html>
